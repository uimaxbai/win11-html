<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Windows 11</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Mobile support -->
        <div class="cover mobile">
            <div class="win11-logo" style="height: 100px;"></div>
            <h1>Hey there!</h1>
            <p>It seems as if you device is too small.</p>
            <em>If you are using a tablet, try flipping it around!</em>
            <p>Or try on a computer. That'll always work.</p>
        </div>

        <!-- Startup screen -->

        <div class="startup-screen cover">
            <div class="startup-screen-container">
                <div class="win11-logo" style="height: 100px;"></div>
                <div class="loader" style="vertical-align:middle;padding-top:2px;">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div class="cover login">
            <img src="img/login-wallpaper.jpg" style="position: absolute; top:0;left:0;object-fit:cover;width:100%;height:100%;z-index:-1;">

            <div class="time">
                <h1 id="time">9:41</h1>
                <p id="date">Sunday, December 26</p>
            </div>
        </div>

        <script type="text/javascript">

            $(document).ready(function() { // On document load
                $('.login').fadeOut(0);
                setTimeout(() => {  $('.startup-screen').hide(); }, 1000);
                setTimeout(() => {  $('.login').fadeIn(500); }, 1500);
            });
        </script>
    </body>
</html>
